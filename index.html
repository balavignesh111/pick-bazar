<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pickbazar</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header class="header">
    <navbar class="navbar">
      <div class="navbar-left">
        <div class="logo">
          <img src="./image/PickBazar.webp" alt="logo">
        </div>
        <div class="select-option">
          <select id="navbar-menu">
            <option value="makeup">Makeup</option>
            <option value="Grocery">Grocery</option>
            <option value="Bakery">Bakery</option>
            <option value="Clothing">Clothing</option>
            <option value="Furniture">Furniture</option>
            <option value="Daily Needs">Daily Needs</option>
            <option value="Books">Books</option>
          </select>
        </div>
      </div>
      <div class="navbar-right">
        <a href="#" class="Shops">Shops</a>
        <a href="#">Offers</a>
        <a href="#">FAQ</a>
        <a href="#">Contact</a>
        <button class="become-a-seller btn">Become a seller</button>
        <button class="join btn">Join</button>
      </div>
    </navbar>
    <div class="legend-container">
      <h1 class="legend-title">Branded & imported makeups</h1>
      <p class="legend-description">Easiest and cheapest way to get your branded & imported makeups</p>
      <div class="search-area">
        <input 
          type="text" id="search-for-products"
          placeholder="Search your products here">
        <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i> Search</button>
      </div>
    </div>
  </header>
  <div class="selected-item">
    <div class="items">
      <i class="fa-sharp fa-solid fa-bag-shopping"></i>
      <span>0 item</span>
    </div>
    <div class="item-value">
      <span>$0.00</span>
    </div>
  </div>
  
</body>
</html>
