<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pick bazar</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header class="header">
    <div class="header-left">
      <div class="logo">
        <img src="./image/PickBazar.webp" alt="logo">
      </div>
      <div class="select-option">
        <select id="header-menu">
          <option value="makeup">Makeup
             <i class="fa-solid fa-caret-down"></i></option>
          <option value="Grocery">Grocery</option>
          <option value="Bakery">Bakery</option>
          <option value="Clothing">Clothing</option>
          <option value="Furniture">Furniture</option>
          <option value="Daily Needs">Daily Needs</option>
          <option value="Books">Books</option>
        </select>
      </div>
    </div>
    <div class="header-right">
      <a href="#" class="Shops">Shops</a>
      <a href="#">Offers</a>
      <a href="#">FAQ</a>
      <a href="#">Contact</a>
      <button class="become-a-seller btn">Become a seller</button>
      <button class="join btn">Join</button>
    </div>
    
  </header>
</body>
</html>
